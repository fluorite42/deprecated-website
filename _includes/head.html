<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description1 }}, {{ site.description2 }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <title>{{ site.title }} | {{ site.description1 }}, {{ site.description2 }}</title>
  {%- seo title=false -%}

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | default: '/assets/favicon.ico' | relative_url }}">

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  {%- include gtm_head.html -%}
  
  {%- if jekyll.environment == 'production' and site.gtag -%}
    {%- include gtag.html -%}
  {%- endif -%}
</head>
