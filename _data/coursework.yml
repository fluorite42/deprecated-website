                        course: Electronic Circuits
                        description: |
                          ###### Course Objective
                          - Understand electronic circuits using Diode and Transistors.
                          - Understand the physics of semiconductor.
                          - Understand the physics of bipolar (BJT) and field effect (FET) transistors.
                          - Design BJT and FET amplifiers.
                          - Design multi-stage amplifiers.

                          <hr style="border-bottom: dashed 1px #CCCCCC;">
                          ###### Textbook
                          1. Fundamentals of Microelectronics (Wiley) by Behzad Razavi <a href="https://a.co/d/0tSO6jd" target="_blank"><i class="fab fa-amazon" title="Amazon link"></i></a>

                          <hr style="border-bottom: dashed 1px #CCCCCC;">
                          ###### Projects
                          - Designing a two stage amplifier based on bipolar junction transistors (BJTs).
                            1. Finding the parameters and small signal model of BJTs.
                            1. Designing a common emitter amplifier with a voltage gain higher than 45 dB.
                            1. Designing an amplifier to drive a low impedance load.

                          <img src="/images/coursework_ec.png" alt="Project" style="width: 60%; display: block; margin: 0 auto;">
                          <div style="font-size: 0.8em; text-align: center;">Full circuit of the two-stage amplifier.</div>

                          <hr style="border-bottom: dashed 1px #CCCCCC;">
