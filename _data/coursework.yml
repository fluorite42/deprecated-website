                          [1] Modern Semiconductor Devices for Integrated Circuits (Pearson) by Chenming Hu <a href="https://a.co/d/gZM2V2G" target="_blank"><i class="fab fa-amazon" title="Amazon link"></i></a>

                      - number: 3
                        course: Analog Electronics Lab.
                        description: |
                          ###### Course Objective
                          - Verify the theoretical content of circuit theory through experiments and perform application projects.

                          <hr style="border-bottom: dashed 1px #CCCCCC;">
                          ###### Projects
                          - Designing electrocardiogram (ECG) readout circuit.
                            1. Designing ECG readout circuit using instrumentation amplifier (IA), notch filter, low-pass filter, and high-pass filter.
                            1. Verifying the design through PSpice simulation.
                            1. Implementing the design with breadboards and mearsuring ECG signals.

